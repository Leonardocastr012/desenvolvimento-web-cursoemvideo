<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!-- <video src="media/video-720p.mp4" width="500" controls></video> -->
    <video width="560px" poster="imagens/mar-capa.png" controls autoplay loop>
        <source src="media/Video-720P.webm" type="video/webm">
        <source src="media/video-720p.mp4" type="video/mp4">
        <source src="media/video-720p.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
</body>
</html>
